

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome? ")
        document.write("olá " + nome + " seu nome tem " + nome.length + " letras <br>") //quantos carcateres a string tem
        document.write(" seu nome em maiúscula é " + nome.toUpperCase() + "<br>") //tudo para "MAIÚSCULA"
        document.write("seu nome em minúsculo é " + nome.toLowerCase() + "<br>") //tudo para "minúscula"


        var n1 = Number(parseFloat(window.prompt("digite um valor: ")))
        window.alert("o valor digitado acrescendo zeros fica " + n1.toFixed(2).replace('.' , ','))
        //para acrescentar zeros num certo valor e transformando o ponto flutuante para uma vírgula
        
    </script>
</body>
</html>
